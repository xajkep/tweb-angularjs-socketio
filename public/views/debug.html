<div class="btn-group" role="group" ng-repeat="label in chartLabels track by $index">
  <button ng-click="send($index)" type="button" class="btn btn-default">{{ label }}</button>
</div>

<hr/>
<button class="btn btn-danger pull-right" ng-click="reset()">Reset poll</button>
<br/><br/>
<hr/>


<div class="container">
  <div ng-if="chartData" class="col-md-6">
    <canvas id="chart" class="chart chart-doughnut"
      chart-data="chartData"
      chart-labels="chartLabels"
      chart-legend="true"></canvas>
  </div>

  <div ng-if="chartData" class="col-md-6">
    <canvas id="chart" class="chart chart-pie"
      chart-data="chartData"
      chart-labels="chartLabels"
      chart-legend="true"></canvas>
  </div>
</div>
