<html  ng-app="pollApp">
<head>
  <title>AngularJS et Socket.io en pratique !</title>

  <!-- Librairies javascript -->
  <script src="/js/socket.io-1.3.7.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="/js/Chart.min.js"></script>
  <script src="/js/angular-chart.min.js"></script>

  <!-- Controlleur du sondage -->
  <script src="/ctrl/poll.js"></script>

  <!-- Feuille de style pour les graphiques -->
  <link rel="stylesheet" href="/css/angular-chart.min.css">
</head>
<body ng-controller="pollCtrl" onload="init()">

  <!-- Boutons de rÃ©ponse -->
  <div ng-repeat="label in chartLabels track by $index">
    <button ng-click="send($index)">{{ label }}</button>
  </div>

  <hr/>
  <button onclick="reset()">reset poll</button>

  <!-- Graphique -->
  <div ng-if="chartData">
    <canvas id="chart" class="chart chart-doughnut"
      chart-data="chartData"
      chart-labels="chartLabels"
      chart-legend="true"></canvas>
  </div>

</body>
</html>
